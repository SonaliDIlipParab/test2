stages:
  - test

testing:
  image: node:latest
  stage: test
  before_script:
    - command -v ssh-agent >/dev/null || ( apt-get update -y && apt-get install openssh-client -y )
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - echo "$SSH_KNOWN_HOSTS" >> ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
  script:
    - git clone $HDS_WEB_REPOSITORY_URL hdsweb
    - cd hdsweb
    - yarn global add lerna
    - yarn install --offline --frozen-lockfile
    - yarn build:cli
    - yarn link:cli
    - hds-cli icons-fonts --repo=/builds/design/here-design-system/design-assets/hds-icon-library --internalRepo=${INTERNAL_ICON_REPOSITORY_URL}
    - yarn build:postcss
    - yarn build:style
    - cd packages/hds-base
    - yarn build
    - cd ../hds-iconlibrary
    - yarn build
  only:
    refs:
      - merge_requests
      - master
